<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Live Admin - Real-time Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Render URL auto-detection (Backend connection)
        const SERVER_URL = window.location.hostname === 'localhost' 
          ? 'http://localhost:3001' 
          : window.location.origin;

        const socket = io(SERVER_URL);

        const App = () => {
            const [activeTab, setActiveTab] = useState('comments'); 
            const [comments, setComments] = useState([]); // Faka array, real data ashbe server theke
            const [jobs, setJobs] = useState([]);         // Faka array
            const [workers, setWorkers] = useState([]);   // Faka array
            const [newJobUrl, setNewJobUrl] = useState('');
            const [isConnected, setIsConnected] = useState(socket.connected);

            useEffect(() => {
                socket.on('connect', () => setIsConnected(true));
                socket.on('disconnect', () => setIsConnected(false));

                // Real-time Listeners for actual data
                socket.on('new_comment', (comment) => {
                    setComments(prev => [comment, ...prev]);
                });

                socket.on('new_job', (job) => {
                    setJobs(prev => [job, ...prev]);
                });

                socket.on('worker_update', (workerList) => {
                    setWorkers(workerList);
                });

                socket.on('clear_comments', () => {
                    setComments([]);
                });

                return () => {
                    socket.off('connect');
                    socket.off('disconnect');
                    socket.off('new_comment');
                    socket.off('new_job');
                    socket.off('worker_update');
                    socket.off('clear_comments');
                };
            }, []);

            // Filter logic for actual comments
            const filteredData = useMemo(() => {
                const uniqueUsers = new Set();
                const general = [];
                const numbered = [];

                [...comments].reverse().forEach(item => {
                    const name = item.userName?.toLowerCase().trim();
                    if (name && !uniqueUsers.has(name)) {
                        uniqueUsers.add(name);
                        const hasNum = /\d+/.test(item.text);
                        if (hasNum) numbered.push(item);
                        else general.push(item);
                    }
                });

                return { general: general.reverse(), numbered: numbered.reverse() };
            }, [comments]);

            const addJob = async (e) => {
                e.preventDefault();
                if (!newJobUrl) return;
                try {
                    await fetch(`${SERVER_URL}/api/jobs`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: newJobUrl })
                    });
                    setNewJobUrl('');
                } catch (err) { console.error("Job post error:", err); }
            };

            const clearData = async () => {
                if (!window.confirm("Apni ki nishchit bhabe sob data muche felte chan?")) return;
                await fetch(`${SERVER_URL}/api/comments`, { method: 'DELETE' });
            };

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, comments, workers, jobs]);

            return (
                <div className="min-h-screen pb-20">
                    {/* Top Navbar */}
                    <nav className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-30 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-red-600 p-2 rounded-xl text-white shadow-lg">
                                <i data-lucide="youtube" className="w-6 h-6"></i>
                            </div>
                            <div>
                                <h1 className="text-xl font-black tracking-tight text-slate-800 leading-none">YT Admin</h1>
                                <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">Live Controller</p>
                            </div>
                        </div>

                        <div className="hidden md:flex bg-slate-100 p-1 rounded-2xl border border-slate-200">
                            <button onClick={() => setActiveTab('comments')} className={`flex items-center gap-2 px-6 py-2 rounded-xl text-sm font-bold transition-all ${activeTab === 'comments' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}>
                                <i data-lucide="message-square" className="w-4 h-4"></i> Live Comments
                            </button>
                            <button onClick={() => setActiveTab('jobs')} className={`flex items-center gap-2 px-6 py-2 rounded-xl text-sm font-bold transition-all ${activeTab === 'jobs' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}>
                                <i data-lucide="clock" className="w-4 h-4"></i> Job Queue
                            </button>
                            <button onClick={() => setActiveTab('workers')} className={`flex items-center gap-2 px-6 py-2 rounded-xl text-sm font-bold transition-all ${activeTab === 'workers' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}>
                                <i data-lucide="users" className="w-4 h-4"></i> Active Workers
                            </button>
                        </div>

                        <button onClick={clearData} className="p-2.5 text-slate-400 hover:text-red-500 transition-all">
                            <i data-lucide="trash-2" className="w-5 h-5"></i>
                        </button>
                    </nav>

                    {/* Mobile Menu */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-around z-40 shadow-lg">
                        <button onClick={() => setActiveTab('comments')} className={`flex flex-col items-center gap-1 ${activeTab === 'comments' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <i data-lucide="message-square" className="w-5 h-5"></i> <span className="text-[10px] font-bold">Comments</span>
                        </button>
                        <button onClick={() => setActiveTab('jobs')} className={`flex flex-col items-center gap-1 ${activeTab === 'jobs' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <i data-lucide="clock" className="w-5 h-5"></i> <span className="text-[10px] font-bold">Jobs</span>
                        </button>
                        <button onClick={() => setActiveTab('workers')} className={`flex flex-col items-center gap-1 ${activeTab === 'workers' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <i data-lucide="users" className="w-5 h-5"></i> <span className="text-[10px] font-bold">Workers</span>
                        </button>
                    </div>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {activeTab === 'comments' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <h2 className="flex items-center justify-between font-black text-xl text-slate-800">
                                        <span>Unique Users</span>
                                        <span className="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs font-black">{filteredData.general.length}</span>
                                    </h2>
                                    <div className="space-y-3 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar">
                                        {filteredData.general.length === 0 && <div className="bg-white p-20 text-center text-slate-400 border-2 border-dashed rounded-3xl italic">Kono unique comment asheni.</div>}
                                        {filteredData.general.map(c => (
                                            <div key={c.id} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex gap-4">
                                                <div className="bg-blue-50 h-12 w-12 rounded-2xl flex items-center justify-center text-blue-600 font-black uppercase">{c.userName?.[0]}</div>
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-slate-900">{c.userName}</h4>
                                                    <p className="text-slate-600 text-sm mt-1">{c.text}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <h2 className="flex items-center justify-between font-black text-xl text-slate-800">
                                        <span>Priority (Numbers)</span>
                                        <span className="bg-emerald-600 text-white px-3 py-1 rounded-lg text-xs font-black">{filteredData.numbered.length}</span>
                                    </h2>
                                    <div className="space-y-3 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar">
                                        {filteredData.numbered.length === 0 && <div className="bg-white p-20 text-center text-slate-400 border-2 border-dashed rounded-3xl italic">Number thaka kono comment nei.</div>}
                                        {filteredData.numbered.map(c => (
                                            <div key={c.id} className="bg-emerald-50 p-5 rounded-2xl border border-emerald-100 flex gap-4">
                                                <div className="bg-emerald-200/50 h-12 w-12 rounded-2xl flex items-center justify-center text-emerald-700 flex-shrink-0"><i data-lucide="hash"></i></div>
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-emerald-900">{c.userName}</h4>
                                                    <p className="text-emerald-800 text-sm font-semibold bg-white/70 p-3 rounded-xl border border-emerald-100/50 mt-2">{c.text}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'jobs' && (
                            <div className="max-w-2xl mx-auto space-y-8">
                                <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                                    <h3 className="text-2xl font-black text-slate-800 mb-6 text-center">Push New Scrape Job</h3>
                                    <form onSubmit={addJob} className="flex flex-col gap-4">
                                        <input type="url" value={newJobUrl} onChange={e => setNewJobUrl(e.target.value)} placeholder="YouTube Live URL link eikhane din..." className="w-full px-6 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-4 focus:ring-blue-500/10" required />
                                        <button className="bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-blue-500/20 active:scale-95 transition-all">Add to Queue</button>
                                    </form>
                                </div>
                                <div className="space-y-3">
                                    <h3 className="font-bold text-slate-700 px-2">Pending Jobs</h3>
                                    {jobs.length === 0 && <div className="p-10 text-center text-slate-400 border rounded-2xl italic bg-white">Queue-te kono job nei.</div>}
                                    {jobs.map(j => (
                                        <div key={j.id} className="bg-white p-5 rounded-2xl border border-slate-100 flex items-center justify-between">
                                            <div className="flex items-center gap-4 truncate">
                                                <div className="bg-amber-100 p-3 rounded-xl text-amber-600"><i data-lucide="play" className="w-4 h-4"></i></div>
                                                <p className="text-sm font-bold text-slate-700 truncate">{j.url}</p>
                                            </div>
                                            <span className="text-[10px] font-black uppercase bg-amber-50 px-3 py-1.5 rounded-full text-amber-600 border border-amber-100">{j.status}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'workers' && (
                            <div className="max-w-4xl mx-auto space-y-6">
                                <div className="bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl text-white relative overflow-hidden">
                                    <h3 className="text-2xl font-black mb-1 flex items-center gap-3"><i data-lucide="activity" className="text-blue-400"></i> Active Scrapers</h3>
                                    <p className="text-slate-400 text-sm mb-8 italic font-medium">Extension connect hole auto eikhane status dekhaben.</p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {workers.length === 0 && (
                                          <div className="col-span-full py-20 text-center text-slate-500 border border-dashed border-slate-700 rounded-3xl italic bg-slate-800/50">
                                            Kono active worker ekhono connect hoyni.
                                          </div>
                                        )}
                                        {workers.map(w => (
                                            <div key={w.id} className="bg-slate-800 p-5 rounded-2xl border border-slate-700 flex items-center justify-between group">
                                                <div className="flex items-center gap-4">
                                                    <div className="relative">
                                                        <div className="bg-blue-600/20 p-3 rounded-xl text-blue-400"><i data-lucide="user"></i></div>
                                                        <div className="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-[3px] border-slate-800 animate-pulse"></div>
                                                    </div>
                                                    <div>
                                                        <p className="font-black text-white">{w.name || 'Worker'}</p>
                                                        <p className="text-[10px] text-slate-500 font-mono tracking-tighter">ID: {w.id.slice(0, 15)}</p>
                                                    </div>
                                                </div>
                                                <span className="text-[9px] font-black uppercase tracking-widest text-green-400 bg-green-400/10 px-3 py-1 rounded-lg">Online</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Network Badge */}
                    <div className="fixed bottom-24 right-6 md:bottom-8 md:right-8 bg-white px-5 py-3 rounded-2xl shadow-2xl border border-slate-100 flex items-center gap-4 z-30">
                        <div className="flex flex-col text-right">
                            <span className="text-[9px] text-slate-400 font-black uppercase tracking-widest leading-none mb-1">Server Status</span>
                            <span className={`text-xs font-black ${isConnected ? 'text-green-600' : 'text-red-500'}`}>
                              {isConnected ? 'ONLINE' : 'OFFLINE'}
                            </span>
                        </div>
                        <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500 animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500'}`}></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        // Refresh icons periodically to handle dynamic content
        setInterval(() => {
          if (window.lucide) window.lucide.createIcons();
        }, 1000);
    </script>
</body>
</html>
