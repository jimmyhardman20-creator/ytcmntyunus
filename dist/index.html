<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Live Manager - Preview</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs for browser-side execution -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [comments, setComments] = useState([
                // Mock data for preview purpose
                { id: '1', userName: 'Rahat', text: 'Hello everyone!', timestamp: new Date() },
                { id: '2', userName: 'Sabbir', text: 'My number is 01712345678', timestamp: new Date() }
            ]);
            const [jobs, setJobs] = useState([
                { id: 'j1', url: 'https://youtube.com/live/xyz', status: 'pending' }
            ]);
            const [newJobUrl, setNewJobUrl] = useState('');
            const [isConnected, setIsConnected] = useState(true);

            // Filtering Logic
            const filteredData = useMemo(() => {
                const uniqueUsers = new Set();
                const general = [];
                const numbered = [];

                [...comments].reverse().forEach(item => {
                    const name = item.userName?.toLowerCase().trim();
                    if (name && !uniqueUsers.has(name)) {
                        uniqueUsers.add(name);
                        const hasNum = /\d+/.test(item.text);
                        if (hasNum) numbered.push(item);
                        else general.push(item);
                    }
                });

                return { general: general.reverse(), numbered: numbered.reverse() };
            }, [comments]);

            const addJob = (e) => {
                e.preventDefault();
                if (!newJobUrl) return;
                const newJob = { id: Date.now().toString(), url: newJobUrl, status: 'pending' };
                setJobs([newJob, ...jobs]);
                setNewJobUrl('');
            };

            return (
                <div className="min-h-screen text-slate-900 font-sans">
                    {/* Header */}
                    <nav className="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-20 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-red-600 p-2 rounded-xl text-white shadow-lg">
                                <i data-lucide="youtube"></i>
                            </div>
                            <h1 className="text-xl font-extrabold hidden sm:block">Stream Manager</h1>
                        </div>

                        <div className="flex bg-slate-100 p-1 rounded-full border">
                            <button 
                                onClick={() => setView('dashboard')} 
                                className={`px-5 py-1.5 rounded-full text-sm font-bold transition-all ${view === 'dashboard' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}
                            >
                                Dashboard
                            </button>
                            <button 
                                onClick={() => setView('jobs')} 
                                className={`px-5 py-1.5 rounded-full text-sm font-bold transition-all ${view === 'jobs' ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}
                            >
                                Job Control
                            </button>
                        </div>

                        <button onClick={() => setComments([])} className="p-2 text-slate-400 hover:text-red-500">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </nav>

                    <main className="max-w-7xl mx-auto p-4 md:p-6">
                        {view === 'dashboard' ? (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                {/* Unique Comments Section */}
                                <div className="space-y-4">
                                    <h2 className="flex items-center gap-2 font-bold text-lg text-slate-700">
                                        <i data-lucide="message-square" className="text-blue-500"></i> Unique Comments ({filteredData.general.length})
                                    </h2>
                                    <div className="space-y-3 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar">
                                        {filteredData.general.length === 0 && (
                                            <div className="bg-white p-10 text-center text-slate-400 border-2 border-dashed rounded-3xl">Unique comment asheni.</div>
                                        )}
                                        {filteredData.general.map(c => (
                                            <div key={c.id} className="bg-white p-4 rounded-2xl border shadow-sm flex gap-4">
                                                <div className="bg-blue-50 h-10 w-10 rounded-full flex items-center justify-center text-blue-600 font-bold flex-shrink-0 uppercase">
                                                    {c.userName[0]}
                                                </div>
                                                <div>
                                                    <h4 className="font-bold text-sm">{c.userName}</h4>
                                                    <p className="text-slate-600 text-sm mt-0.5">{c.text}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Priority Numbers Section */}
                                <div className="space-y-4">
                                    <h2 className="flex items-center gap-2 font-bold text-lg text-slate-700">
                                        <i data-lucide="hash" className="text-emerald-500"></i> Priority Numbers ({filteredData.numbered.length})
                                    </h2>
                                    <div className="space-y-3 max-h-[70vh] overflow-y-auto pr-2 custom-scrollbar">
                                        {filteredData.numbered.length === 0 && (
                                            <div className="bg-white p-10 text-center text-slate-400 border-2 border-dashed rounded-3xl">Number thaka comment nei.</div>
                                        )}
                                        {filteredData.numbered.map(c => (
                                            <div key={c.id} className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 shadow-sm flex gap-4">
                                                <div className="bg-emerald-100 h-10 w-10 rounded-full flex items-center justify-center text-emerald-600 flex-shrink-0">
                                                    <i data-lucide="hash" style={{width: '18px'}}></i>
                                                </div>
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-sm text-emerald-900">{c.userName}</h4>
                                                    <p className="text-emerald-800 text-sm mt-1 bg-white/60 p-2 rounded-lg font-medium">{c.text}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* Job Management Section */
                            <div className="max-w-xl mx-auto space-y-8">
                                <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-200">
                                    <h3 className="text-xl font-bold mb-2">Notun Scrape Job</h3>
                                    <p className="text-slate-500 text-sm mb-6">Extension automatic eikhan theke job nibe.</p>
                                    <form onSubmit={addJob} className="flex flex-col gap-3">
                                        <input 
                                            type="url" 
                                            value={newJobUrl}
                                            onChange={e => setNewJobUrl(e.target.value)}
                                            placeholder="YouTube Live URL..."
                                            className="px-5 py-3 rounded-xl border outline-none focus:ring-4 focus:ring-blue-500/10"
                                            required
                                        />
                                        <button className="bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-500/20 hover:bg-blue-700 transition-all">
                                            Push to Queue
                                        </button>
                                    </form>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2"><i data-lucide="clock" style={{width: '18px'}}></i> Pending Jobs</h3>
                                    {jobs.map(j => (
                                        <div key={j.id} className="bg-white p-5 rounded-2xl border flex items-center justify-between">
                                            <div className="flex items-center gap-4 overflow-hidden">
                                                <div className="bg-amber-100 p-3 rounded-lg text-amber-600"><i data-lucide="youtube"></i></div>
                                                <p className="text-sm font-bold truncate max-w-[250px]">{j.url}</p>
                                            </div>
                                            <span className="text-[10px] font-black uppercase bg-amber-100 px-3 py-1 rounded-full text-amber-700">{j.status}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Server Connectivity Info */}
                    <div className="fixed bottom-6 left-6 bg-slate-900 text-white px-4 py-2 rounded-full flex items-center gap-3 shadow-2xl border border-slate-700">
                        <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                        <span className="text-[10px] font-bold uppercase tracking-widest">
                            {isConnected ? 'Worker Sync Active' : 'Offline'}
                        </span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Lucide icons after React renders
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
